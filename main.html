<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form>
		<!--Name-->
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Name">
		</div>
		<br>
		<!--Phone Number-->
		<div>
			<label for="phone">Phone Number</label>
			<input type="text" id="phone" name="phone" placeholder="Phone Number">
		</div>
		<br>
		<!--Address-->
		<div>
			<label for="address">Address</label>
			<input type="text" id="address" name="address" placeholder="Address">
		</div>
		<br>
		<!--checkbox-->
		<div>
			<input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
			<label for="checkbox">Have you ever lived with a Dog before?</label>
		</div>
		<br>
		<!--Preferred Breeds-->
		<div>
			<label for="multiSelect">Preferred Breeds</label><br>
			<select id="multiSelect">
				<option value="german-shepherd">German Shepherd</option>
				<option value="bull-dog">Bull Dog</option>
				<option value="rottweiler">Rottweiler</option>
				<option value="beagle">Beagle</option>
			</select>
		</div>
		<br>
		<!--Submit-->
		<div>
			<label for="submit">Submit</label>
			<input type="button" name="submit" id="submit" value="Submit">
		</div>
		<br>
	</form>
</body>

</html>
