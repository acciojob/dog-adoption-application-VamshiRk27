<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form>
		<!--Name-->
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Name">
		</div>
		<br>
		<!--Phone Number-->
		<div>
			<label for="phone">Phone Number</label>
			<input type="text" id="phone" name="phone" placeholder="Phone Number">
		</div>
		<br>
		<!--Address-->
		<div>
			<label for="address">Address</label>
			<input type="text" id="address" name="address" placeholder="Address">
		</div>
		<br>
		<!--checkbox-->
		<div>
			<input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
			<label for="checkbox">Have you ever lived with a Dog before?</label>
		</div>
		<br>
		<!--Preferred Breeds-->
		<div>
			<label for="breeds">Preferred Breeds</label><br>
			<input type="checkbox" id="german-shepherd" name="german-shepherd">
			<label for="german-shepherd">German Shepherd</label>
			<input type="checkbox" id="bull-dog" name="bull-dog">
			<label for="bull-dog">Bull Dog</label>
			<input type="checkbox" id="rottweiler" name="rottweiler">
			<label for="rottweiler">Rottweiler</label>
			<input type="checkbox" id="beagle" name="beagle">
			<label for="beagle">Beagle</label>
		</div>
		<br>
		<!--Submit-->
		<div>
			<button type="submit">Submit</button>
		</div>
		<br>
	</form>
</body>

</html>
